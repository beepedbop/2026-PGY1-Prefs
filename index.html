    ];

    const list = document.getElementById('rotationList');

    rotations.forEach((name) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.textContent = name;
      list.appendChild(card);
    });

    let dragSrcEl = null;

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.innerHTML);
      this.style.opacity = '0.4';
    }

    function handleDragOver(e) {
      if (e.preventDefault) e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    function handleDragEnter() {
      this.classList.add('over');
    }

    function handleDragLeave() {
      this.classList.remove('over');
    }

    function handleDrop(e) {
      if (e.stopPropagation) e.stopPropagation();
      if (dragSrcEl !== this) {
        const temp = this.innerHTML;
        this.innerHTML = dragSrcEl.innerHTML;
        dragSrcEl.innerHTML = temp;
      }
      return false;
    }

    function handleDragEnd() {
      this.style.opacity = '1';
      document.querySelectorAll('.card').forEach((card) => card.classList.remove('over'));
    }

    function addDnDHandlers(card) {
      card.setAttribute('draggable', true);
      card.addEventListener('dragstart', handleDragStart, false);
      card.addEventListener('dragenter', handleDragEnter, false);
      card.addEventListener('dragover', handleDragOver, false);
      card.addEventListener('dragleave', handleDragLeave, false);
      card.addEventListener('drop', handleDrop, false);
      card.addEventListener('dragend', handleDragEnd, false);
    }

    document.querySelectorAll('.card').forEach(addDnDHandlers);

    function copyOrder() {
      const order = Array.from(document.querySelectorAll('.card')).map(card => card.textContent.trim());
      navigator.clipboard.writeText(order.join('\n'));
      alert('Rotation order copied to clipboard!');
    }
